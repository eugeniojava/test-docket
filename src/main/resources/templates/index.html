<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de cartórios</title>
    <!--    <link th:rel="stylesheet"-->
    <!--          th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">-->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Gerenciamento de cartórios</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Novo cartório</h5>
                    <p class="card-text">Aqui você pode cadastrar um novo
                        cartório.</p>
                    <a href="" class="btn btn-primary">Cadastrar cartório</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Listar cartórios</h5>
                    <p class="card-text">Aqui você pode listar, editar e
                        excluir os cartórios registrados.</p>
                    <a th:href="@{/cartorios}"
                       class="btn btn-primary">Visualizar
                        cartórios</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
