<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de cartórios</title>
    <!--    <link th:rel="stylesheet"-->
    <!--          th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">-->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Listagem de cartórios</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col">Endereço</th>
            <th scope="col">Certidões</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartorioDto: ${cartorioDtos}">
            <td th:text="${cartorioDto.id}"/>
            <td th:text="${cartorioDto.nome}"/>
            <td class="text-center">
                <a class="btn btn-info">Visualizar</a>
            </td>
            <td class="text-center">
                <a class="btn btn-info">Visualizar</a>
            </td>
            <td class="text-center">
                <a class="btn btn-warning">Editar</a>
                <a th:href="@{'/cartorios/delete/' + ${cartorioDto.id}}"
                   class="btn btn-danger">
                    Apagar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
