<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de cartórios</title>
    <!--    <link th:rel="stylesheet"-->
    <!--          th:href="@{webjars/bootstrap/4.6.0/css/bootstrap.min.css}">-->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Cadastro de cartório</h1>
    <form action="#" th:action="@{/cartorios}" th:object="cartorioForm"
          method="post">
        <h4>Cartório</h4>
        <div class="form-row">
            Nome do cartório
            <input type="text" class="form-control" th:field="*{cartorioNome}">
        </div>
        <br/>
        <h4>Endereço</h4>
        <div class="form-row">
            <div class="form-group col-md-6">
                Logradouro
                <input type="text" class="form-control"
                       th:field="*{enderecoLogradouro}">
            </div>
            <div class="form-group col-md-6">
                Logradouro
                <input type="text" class="form-control"
                       th:field="*{enderecoLogradouro}">
            </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Cadastrar
        </button>
    </form>
</div>
</body>
</html>
